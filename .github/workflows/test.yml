name: Test
on:
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
          scope: '@foo-software'
      - name: Install
        run: |
          npm install
          npm run lerna -- bootstrap --hoist
      - name: Test
        run: |
          npm run test
